site_name: Lambda Documentation
nav:
  - Introduction: index.md

  - Service Status Check:
      - State List: servicescodes/statecode.md
      - DLR: servicescodes/dlr.md
      - Service Balance Check: servicescodes/balance_check.md
      - Service LookUp API: servicescodes/lookup.md
      - Bulk Service Lookup: servicescodes/bulkservice.md

  - Flight:
      - Search: flight/search.md
      - Book: flight/book.md
      - AddInfo: flight/add-info.md
      - Issue: flight/issue.md
      - Get Ticket Details: flight/get-ticket-details.md
      - Master Data API: flight/options.md

  - Hotel:
      - Search: hotel/search.md
      - PreBook: hotel/pre-book.md
      - Issue: hotel/issue.md
      - Get Ticket Details: hotel/get-booking-details.md
      - Master Data API: hotel/options.md

  - YGAG:
      - Brands: ygag/brands.md
      - Issue (Order): ygag/issue.md

  - FAQ's: servicescodes/faq.md


theme:
  name: material
  custom_dir: overrides
  favicon: "img/favicon.ico"
  icon:
    logo: "img/lambda_logo"
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  - style/custom.css
  - style/extra.css

docs_dir: content
site_dir: docs
edit_uri: "edit/main/content/"
copyright: "Copyright &copy; 2025 Lambda Payments"

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences

